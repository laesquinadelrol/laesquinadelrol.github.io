# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
locale: "es-ES"
title: La esquina del rol
subtitle: Tu esquina de rol en internet
email: laesquinadelrol@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  Tu esquina de rol internet. Un espacio para encontrar traducciones en español de juegos de rol y en solitario como Ironsworn, Ironsworn Starfoged y otros.
twitter_username: laesquinadelrol
github_username: laesquinadelrol
minimal_mistakes_skin: neon
search: true

comments:
  provider: disqus
  disqus:
    shortname : laesquinadelrol


# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:year/:month/:day/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: America/Merida # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "La esquina del rol"
  avatar : "/assets/images/bio-photo.jpg"
  bio    : "{Él/he/him} Gané el aspecto «Papá primerizo».#TTRPGtranslator  #RPGLatam #SoloRPG"
  location: México
  links:
    - label: "Invítame un café"
      icon: "fas fa-coffee"
      url: "https://ko-fi.com/laesquinadelrol"
    - label: "Correo electrónico"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:contacto@laesquinadelrol.com"
    - label: "Telegram"
      icon: "fab fa-telegram"
      url: "https://t.me/laesquinadelrol"
    - label: "Itch.io"
      icon: "fab fa-itch-io"
      url: "https://laesquinadelrol.itch.io/"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/laesquinadelrol"

footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/laesquinadelrol"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      show_date: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

  logo: "/assets/images/bio-photo.jpg"
